version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:3.9-management
    restart: on-failure
    ports:
      - "5672:5672"
      - "15672:15672"
  #      logging:
  #        driver: "none"
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    restart: on-failure
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: not@user
      MINIO_ROOT_PASSWORD: not@secret
    volumes:
      - "./data/minio:/data"
